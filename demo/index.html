


<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1" />

<title>Lasy Loading - Demo</title>
<meta name="keywords" content="" />
<meta name="description" content="Maak een Schildereitje, krijg korting" />

<link rel="stylesheet" href="../src/base.css">

<!--[if lte IE 9]>
<script src="../src/lib/class-list/classList.js"></script>
<![endif]-->

<style type="text/css">

#console {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 100;
    background: #fff;
}

.lazy_carousel {
    user-select: none;
}

.lazy_carousel li {
    list-style: none;

    width: 300px;
    height: 300px;
    /*line-height: 300px;*/
    text-align: center;
    font-size: 50px;

    border: solid 1px black;
}

.lazy_carousel .item {
    opacity: 0;

    transition: opacity 1s;
}
.lazy_carousel .item.showed {
    opacity: 1;
}

.lazy_carousel .item.active {
    color: red;
}

@media (max-width: 700px) {

    .lazy_carousel li {
        width: 200px;
    }
}

</style>

</head>
<body class="">
<div id="console">

</div>
    <div id="demo1" class="lazy_carousel">
        <div class="lc-list_holder">
            <ul class="lc-list">
                <!--<li class="lc-item">-->
                    <!--1-->
                <!--</li>-->
            </ul>
        </div>
    </div>
    <div class="lc-nav">
        <a href="#" onclick="demo1.slideTo(-1); return false;" class="lc-nav_link prev" data-dir="-1">Prev</a>
        <a href="#" onclick="demo1.slideTo(1); return false;" class="lc-nav_link next" data-dir="1">Next</a>
    </div>

    <div ng-app="demo" ng-controller="demoCtrl">
        <div class="lazy_carousel" my-lazy-carousel="carousel.items" my-lazy-carousel-active="carousel.activeItem" item-as="item">
            <div class="item" ng-class="{'active': carousel.activeItem._id == item._id, 'showed': $isShowed}">
                {{item.id}},    {{carousel.activeItem.id}}, {{$isActive}}
                <br />
                <a href="#" ng-click="$carousel.setActive($event, item)">Active</a>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="lazy_carousel" my-lazy-carousel="carousel.items" my-lazy-carousel-active="carousel.activeItem">
            <div class="item">
                {{item.id}}
            </div>
        </div>
    </div>

    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/my-utils/src/utils.js"></script>
    <script src="../lib/es6-promise/promise.js"></script>
    <script src="../lib/events/events.js"></script>
    <script src="../src/ChangesTracker.js"></script>
    <script src="../src/KeyHandlerDecorator.js"></script>
    <script src="../src/SwipeDecorator.js"></script>
    <script src="../src/LazyCarousel.js"></script>
    <script src="../src/MyLazyCarouselAngular.js"></script>
    <script src="angular.js"></script>

    <script>
        (function(){
            var LazyCarousel = window.LazyCarousel,
                keyHandlerDecorator = window.keyHandlerDecorator,
                swipeDecorator = window.swipeDecorator;


            var demo1Holder = document.getElementById("demo1");

            var LazyCarouselWithKeysAndSwipe = swipeDecorator({})(keyHandlerDecorator({})(LazyCarousel));

            var demo1 = new LazyCarouselWithKeysAndSwipe(demo1Holder, {debug: true});

            demo1._getItemTemplate = function(item) {
                return '<li class="item" data-id="'+ item._id +'">'+ item.id +'</li>';
            };

            demo1.updateItems([
                {id: 1},
                {id: 2},
                {id: 3},
                {id: 4},
                {id: 5},
                {id: 6}
            ]);

            window.demo1 = demo1;
        })();
    </script>

</body>
</html>
